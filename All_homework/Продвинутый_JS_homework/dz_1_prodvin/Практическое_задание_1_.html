<!DOCTYPE html>
<html>
<head>
  <title>eShop</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    header {
      background-color: #333;
      padding: 20px;
      text-align: right;
    }
    
    .cart-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .goods-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    
    .goods-item {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      width: 200px;
      text-align: center;
    }
    
    .goods-item h3 {
      color: #333;
      margin-bottom: 10px;
    }
    
    .goods-item p {
      color: #4CAF50;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <button class="cart-button" type="button">Корзина</button>
  </header>
  <main>
    <div class="goods-list"></div>
  </main>

  <script>

const goods = [
  { title: 'Shirt', price: 150 },
  { title: 'Socks', price: 50 },
  { title: 'Jacket', price: 350 },
  { title: 'Shoes', price: 250 },
];

const renderGoodsItem = (title = 'Товар', price = 0) => `
  <div class="goods-item">
    <h3>${title}</h3>
    <p>${price} руб.</p>
  </div> `;

//
const goodsHtml = goods.map(item => renderGoodsItem(item.title, item.price)).join('');
document.querySelector('.goods-list').innerHTML = goodsHtml;

  </script>
</body>
</html>
