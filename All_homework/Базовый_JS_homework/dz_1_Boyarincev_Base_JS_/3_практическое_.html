<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//         <!-- 
// 1. 10 + 10 + "10";
// 2. 10 + "10" + 10;
// 3. 10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
// 4. 10 / -"";
// 5. 10 / +"2,5"; (да здесь запятая, это не опечатка) -->

// 1
let result = 10 + 10 + "10"
console.log(result)

// 1. складываем число 10 и число 10 получаем 20
// 2. складываем число 20 и строку 10 получаем 2010
// 3. присваиваем 2010 в переменную result
// 4. выводим с помощью console.log() переменную result1

// 2

let result2 = 10 + "10" + 10
console.log(result2)

// 1. складываем число 10 и строку 10 получаем 1010
// 2. складываем 1010 и число 10 получаем 101010
// 3. присваиваем 101010 в переменную result2
// 4. выводим с помощью console.log() переменную result1

let result3 = 10 + 10 + +"10"
console.log(result3)

// 1. складываем число 10 и число 10 получаем число 20
// 2. унарный плюс преобразовывает +"10" в число 10
// 3. число 20 складываем с числом 10 получаем число 30 
// 4. присваиваем число 30 в переменную result3
// 5. выводим с помощью console.log() переменную result3

// 3
let result4 = 10 / -""
console.log(result4)

// 1. попытка применить унарный минус к пустой строке делает её 0
// 2. дальше 10 делим на - 0 и получается - бесконечность
// 3. присваиваем - бесконечность в переменную result4
// 4. выводим с помощью console.log() переменную result4

// 4
let result5 = 10 / +"2,5"
console.log(result5)

// 1. попытка применить унарный минус 2,5 не переводит её в число из-за того что "," - не считается десятичным разделителем поэтому получаем NaN (чтобы считался нужно использовать ".")
// 2. дальше 10 делим на NaN и получается NaN
// 3. присваиваем NaN в переменную result5
// 4. выводим с помощью console.log() переменную result5
    </script>
</body>
</html>
