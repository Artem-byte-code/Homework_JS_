<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// 1 практическое
let a = 1, b = 1, c, d;
c = ++a;
alert(c); // ответ: 2 
// сначала увеличивает значение потом возвращает его

//пример 2
d = b++;
alert(d); //ответ: 1 
// Сначала получает значение потом меняет на 2 поэтому и выводит 1 (b=2)

//пример 3
c = 2 + ++a;
alert(c); //ответ: 5
// 2 + (++a), a = 2 тоесть она увеличится до 3 и будет 2+3=5 (a=3)

//пример 4
d = 2 + b++;
alert(d); //ответ: 4  
// b = 3 тк вывело 2 потом если мы снова выведем значение его из-за постфикса он увеличится на 1 тоесть будет 3 при выводе а не 2 

alert(a); //3  увеличение в 1 примере потом ещё увеличение на 1 в 3 примере
alert(b); //3 увеличивается на 1 во 2 примере тоесть 2 потом в 4 примере выводим 2 и после этого из-за постфикса при следующем выводе будет b = 3 
    </script>
</body>
</html>
